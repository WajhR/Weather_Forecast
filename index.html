<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">

</head>

<body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-center align-center col-auto p-4 bg-light">
        <section class="card card-rounded col-7 bg-white">
            <header class="card-header text-center">
              <h2 class="text-black"></h2>
            </header>
        <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
            
              <form id="search-form" class="text-left form w-100">
                <input id="search-input" class="form-input w-100" type="text" placeholder="Search!">
                
                
                <button class="btn btn-danger" id="fetch-button">
                 Search
                </button>
              </form>
            </div>
            <aside id="Search-History"></aside>
            <section id="Five-day-Forecast"></section>
        </main>
    
    
    <script
         src="https://code.jquery.com/jquery-3.6.4.min.js" 
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
        crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
</body>
</html>
